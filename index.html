<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#0f111a" />
  <meta name="description" content="Estrattore di intervalli e toniche per esercizi musicali" />
  <link rel="icon" href="icon.png" />
  <link rel="manifest" href="manifest.json" />
  <title>Tavola degli intervalli</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #0f111a;
      color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    .page-header {
      width: 100vw;
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      box-sizing: border-box;
      flex-wrap: wrap;
    }

    .logo { height: 60px; object-fit: contain; }
    .speaker-icon { height: 40px; cursor: pointer; }

    .page-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: #0f111a;
      text-align: center;
      flex: 1;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 30px;
      padding: 20px;
    }

    button {
      background-color: #5c5eff;
      border: none;
      color: #fff;
      padding: 20px 50px;
      font-size: 1.5rem;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.2s ease, transform 0.1s ease;
      font-family: Arial, sans-serif;
    }
    button:hover { background-color: #7b7dff; }

    .fullscreen-button {
      background-color: #2e323d;
      color: #fff;
      padding: 12px 24px;
      font-size: 1.2rem;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-family: Arial, sans-serif;
    }
    .fullscreen-button:hover { background-color: #3e4455; }

    .output {
      font-size: clamp(3rem, 10vw, 11rem);
      padding: 50px;
      border-radius: 16px;
      background-color: #1a1c25;
      min-width: 300px;
      text-align: center;
      opacity: 0;
      transform: scale(0.7);
      transition: all 0.3s ease-in-out;
      font-family: Arial, sans-serif;
    }

    .output.show {
      opacity: 1;
      transform: scale(1);
      animation: blinkFade 0.4s ease;
    }

    .output.audio-active {
      box-shadow: 0 0 25px 8px #5c5eff;
      transition: box-shadow 0.3s ease;
    }

    @keyframes blinkFade {
      0% { background-color: #1a1c25; }
      25% { background-color: #2a2d38; }
      50% { background-color: #3a3e4d; }
      75% { background-color: #2a2d38; }
      100% { background-color: #1a1c25; }
    }

    .top-controls, .bpm-control {
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
      justify-content: center;
    }

    select {
      padding: 12px 24px;
      font-size: 1.2rem;
      background-color: #2a2e3d;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-family: Arial, sans-serif;
    }

    .bpm-control button {
      background-color: #2a2e3d;
      color: #fff;
      padding: 10px 16px;
      font-size: 1.2rem;
      border-radius: 8px;
      border: none;
      font-family: Arial, sans-serif;
    }
    .bpm-control button:hover { background-color: #3e4455; }

    .bpm-display {
      font-size: 1.2rem;
      min-width: 60px;
      text-align: center;
    }

    .tempo-button {
      background-color: #2e323d;
      padding: 4px 14px;
      font-size: 0.8rem;
      border-radius: 12px;
      color: #fff;
      border: none;
      cursor: pointer;
      font-family: Arial, sans-serif;
      margin-top: 10px;
      margin-bottom: 10px;
    }
    .tempo-button:hover { background-color: #7b7dff; }
    /* ‚Äî‚Äî‚Äî Estendi lo stato ‚Äúacceso‚Äù anche in hover ‚Äî‚Äî‚Äî */
.tempo-button.active,
.tempo-button.active:hover {
  background-color: #5c5eff;
}

    @media (max-width: 768px) {
      .output { font-size: 6rem; }
      .logo { height: 40px; }
      .speaker-icon { height: 30px; }
    }

    @media (max-width: 480px) {
      .output { font-size: 3rem; }
      button, select { font-size: 1rem; padding: 10px 16px; }
    }

    /* ===== Icona Piano ===== */
    .piano-icon {
      height: 40px;
      cursor: pointer;
    }
    @media (max-width: 768px) {
      .piano-icon { height: 30px; }
    }
    @media (max-width: 480px) {
      .piano-icon { height: 24px; }
    }

    /* ===== Immagine Piano sotto l'output ===== */
    .piano-image {
      display: none;
      height: auto;
      margin: 10px auto 0;
      background-color: #0f111a;
    }
  </style>
</head>
<body>
  <div class="page-header">
    <img src="./VSA.png" alt="Logo VSA" class="logo">
    <div class="page-title">Tavola degli intervalli</div>
    <img src="./Speaker_off.svg" id="speaker-icon" alt="Speaker" class="speaker-icon" onclick="toggleSpeaker()">
  </div>
  <main>
    <div class="top-controls">
      <img src="./piano_icon_off.svg" id="piano-icon" alt="Piano" class="piano-icon" onclick="togglePiano()" />
      <select id="lista">
        <option value="naturali">Intervalli Naturali</option>
        <option value="armonici">Intervalli Naturali e Alterati</option>
        <option value="toniche">Toniche</option>
      </select>
      <button class="fullscreen-button" id="fullscreen-btn" onclick="toggleFullscreen()">Full screen</button>
    </div>
    <div class="output" id="output"></div>
    <!-- Immagine Piano sotto l'output -->
    <img src="./piano_ottave.png" id="piano-image" alt="Piano Ottave" class="piano-image" />
    <button onclick="estraiElemento()">Chiedimi</button>
    <div class="bpm-control">
      <button id="bpm-decrease">-</button>
      <span class="bpm-display" id="bpm">22 bpm</span>
      <button id="bpm-increase">+</button>
      <button class="tempo-button" id="tempo-btn" onclick="toggleTempo()">Chiedimi a tempo</button>
    </div>
  </main>

  <script>
    let speakerOn = false;
    let bpm = 22;
    let timer = null;
    // ‚ñ∂Ô∏é One-shot player per ‚ÄúChiedimi‚Äù e pitch invariato
const audioPlayer = new Audio();
audioPlayer.preservesPitch       = true;
audioPlayer.mozPreservesPitch    = true;
audioPlayer.webkitPreservesPitch = true;
    let context = null;
    const bufferMap = {};
    // ‚ñ∂Ô∏é Fallback one-shot per preservare il pitch  
const audioPlayer = new Audio();
// Propriet√† per Safari/Firefox/Chrome che preservano il pitch al variare di playbackRate
audioPlayer.preservesPitch       = true;
audioPlayer.mozPreservesPitch    = true;
audioPlayer.webkitPreservesPitch = true;

    // Stato icona Piano
    let pianoOn = false;
    // Tiene traccia dell‚Äôultimo elemento estratto
    let lastEstratto = null;

    function toggleSpeaker() {
      const icon = document.getElementById("speaker-icon");
      speakerOn = !speakerOn;
      icon.src = speakerOn ? "./Speaker_on.svg" : "./Speaker_off.svg";
    }

    // Definizione mancante di togglePiano per evitare ReferenceError
    function togglePiano() {
      pianoOn = !pianoOn;
      const icon = document.getElementById("piano-icon");
      const pianoImg = document.getElementById("piano-image");
      icon.src = pianoOn ? "./piano_icon_on.svg" : "./piano_icon_off.svg";
      if (pianoOn) {
        const outputEl = document.getElementById("output");
        pianoImg.style.display = "block";
        pianoImg.style.width = `${outputEl.offsetWidth}px`;
      } else {
        pianoImg.style.display = "none";
      }
    }
    // ‚Äî Inizializza AudioContext e precarica al primo tocco/click ‚Äî
function initAudioContext() {
  if (context) return;
  context = new (window.AudioContext || window.webkitAudioContext)();
 context.resume().catch(() => { /* ignora errori */ });
 // buffer ‚Äúvuoto‚Äù per sbloccare l‚Äôaudio su iOS
  const src = context.createBufferSource();
  src.buffer = context.createBuffer(1, 1, 22050);
  src.connect(context.destination);
  src.start(0);
  loadBuffers();
}
window.addEventListener("touchstart", initAudioContext, { once: true });
window.addEventListener("click",    initAudioContext, { once: true });
    if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
      const fsBtn = document.getElementById("fullscreen-btn");
      if (fsBtn) fsBtn.style.display = "none";
    }

   const fileMap = {
  "ùü∑": "1.mp3",
  "ùü∏": "2.mp3",
  "ùüπ": "3.mp3",
  "ùü∫": "4.mp3",
  "ùüª": "5.mp3",
  "ùüº": "6.mp3",
  "ùüΩ": "7.mp3",
  "ùüæ": "8.mp3",
  "ùüø": "9.mp3",
  "ùü∑ùü∑": "11.mp3",
  "ùü∑ùüπ": "13.mp3",
  "ùü∏#": "2sharp.mp3",
  "ùü∏ùöã": "2b.mp3",
  "ùüπùöã": "3b.mp3",
  "ùü∫#": "4sharp.mp3",
  "ùüªùöã": "5b.mp3",
  "ùüª#": "5sharp.mp3",
  "ùüºùöã": "6b.mp3",
  "ùüº#": "6sharp.mp3",
  "ùüΩùöã": "7b.mp3",
  "ùü∑ùüπùöã": "13b.mp3",
  "ùü∑ùüπ#": "13sharp.mp3",
  "ùüøùöã": "9b.mp3",
  "ùü∑ùü∑#": "11sharp.mp3",
  "ùüø#": "9sharp.mp3",
  "ùô≤": "C.mp3",
  "ùô≥‚ô≠": "Db.mp3",
  "ùô≥": "D.mp3",
  "ùô¥‚ô≠": "Eb.mp3",
  "ùô¥": "E.mp3",
  "ùôµ": "F.mp3",
  "ùô∂‚ô≠": "Gb.mp3",
  "ùô∂": "G.mp3",
  "ùô∞‚ô≠": "Ab.mp3",
  "ùô∞": "A.mp3",
  "ùô±‚ô≠": "Bb.mp3",
  "ùô±": "B.mp3"
};
// ‚Äî Precarica tutti gli AudioBuffer via Web Audio API ‚Äî
function loadBuffers() {
  Object.entries(fileMap).forEach(([symbol, fileName]) => {
    fetch(`audio/${fileName}`)
      .then(r => r.arrayBuffer())
      .then(data => context.decodeAudioData(data))
      .then(buffer => { bufferMap[symbol] = buffer; })
      .catch(console.error);
  });
}




    const tempoBtn = document.getElementById("tempo-btn");
    const history = { naturali: [], armonici: [], toniche: [] };

    function estraiElemento() {
      const output = document.getElementById("output");
      output.classList.remove("show", "audio-active");
      void output.offsetWidth;
      const lista = document.getElementById("lista").value;
      const elementi = {
        naturali: ["ùü∑","ùü∏","ùüπ","ùü∫","ùüª","ùüº","ùüΩ","ùüæ","ùüø","ùü∑ùü∑","ùü∑ùüπ"],
        armonici: ["ùü∑","ùü∏","ùüπ","ùü∫","ùüª","ùüº","ùüΩ","ùüæ","ùüø","ùü∑ùü∑","ùü∑ùüπ","ùü∏#","ùü∏ùöã","ùüπùöã","ùü∫#","ùüªùöã","ùüª#","ùüºùöã","ùüº#","ùüΩùöã","ùü∑ùüπùöã","ùü∑ùüπ#","ùüøùöã","ùü∑ùü∑#","ùüø#"],
        toniche: ["ùô≤","ùô≥‚ô≠","ùô≥","ùô¥‚ô≠","ùô¥","ùôµ","ùô∂‚ô≠","ùô∂","ùô∞‚ô≠","ùô∞","ùô±‚ô≠","ùô±"]
      };
      if (history[lista].length === elementi[lista].length) history[lista] = [];
      let estratto;
      do {
        estratto = elementi[lista][Math.floor(Math.random() * elementi[lista].length)];
      } while (history[lista].includes(estratto) || estratto === lastEstratto);
      history[lista].push(estratto);
      lastEstratto = estratto;
      output.textContent = estratto;
      output.classList.add("show");

      if (speakerOn && context && bufferMap[estratto]) {
  output.classList.add("audio-active");

  // preleviamo il buffer gi√† decodificato
  const buffer = bufferMap[estratto];
  const source = context.createBufferSource();
  source.buffer = buffer;

  // calcolo velocit√† di playback per far rientrare la durata in 60/bpm
  const intervalSec = 60 / bpm;
  const dur = buffer.duration;
  const rate = (bpm > 22 && dur > intervalSec) ? dur / intervalSec : 1;
  source.playbackRate.value = rate;

  source.connect(context.destination);
  source.start();
}

    }

    function modificaBPM(delta) {
      bpm = Math.max(10, bpm + delta);
      document.getElementById("bpm").textContent = `${bpm} bpm`;
      if (timer !== null) {
        clearInterval(timer);
        timer = setInterval(estraiElemento, 60000 / bpm);
      }
    }

    function toggleTempo() {
      if (timer === null) {
        timer = setInterval(estraiElemento, 60000 / bpm);
        tempoBtn.classList.add("active");
      } else {
        clearInterval(timer);
        timer = null;
        tempoBtn.classList.remove("active");
      }
    }

    function toggleFullscreen() {
      if (!document.fullscreenElement && document.documentElement.requestFullscreen) {
        document.documentElement.requestFullscreen();
      } else if (document.exitFullscreen) {
        document.exitFullscreen();
      }
    }// ‚ñ∂Ô∏é HOLD-TO-REPEAT per + / ‚Äì BPM

let bpmHoldInterval = null;

const incBtn = document.getElementById('bpm-increase');
const decBtn = document.getElementById('bpm-decrease');

function startBpmChange(delta) {
  modificaBPM(delta);
  bpmHoldInterval = setInterval(() => modificaBPM(delta), 150);
}

function stopBpmChange() {
  if (bpmHoldInterval !== null) {
    clearInterval(bpmHoldInterval);
    bpmHoldInterval = null;
  }
}

['mousedown','touchstart'].forEach(evt => {
  incBtn.addEventListener(evt, () => startBpmChange(1));
  decBtn.addEventListener(evt, () => startBpmChange(-1));
});

['mouseup','mouseleave','touchend','touchcancel'].forEach(evt => {
  document.addEventListener(evt, stopBpmChange);
});

  </script>
</body>
</html>
